  <body>
      <!-- Change the title below: REQUIRED-->
    <h3 style = "font-family: 'Lato', sans-serif; text-align:center; color:steelblue; font-size: 36px"><bold>Example EmotiCal Graphs</bold></h3>
      
    <div id="one"></div>        
    
    
    <br><br>
      
    <script type="text/javascript" src="example_line_1.js"></script> 
      
      
      
      <div id="option">
        <input name="updateButton"
               type="button"
               value="Update"
               onclick="updateData()" />
      </div>
      
      
      <div class="btn-group btn-block" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="options" id="option1" checked=""> Radio 1   (preselected)
          </label>
          <label class="btn btn-primary">
              <input type="radio" name="options" id="option2"> Radio 2
          </label>
      </div>
      
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option2" autocomplete="off"> Radio
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option3" autocomplete="off"> Radio
  </label>
</div>
